{% if cookiecutter.use_docker -%}
services:
  app:
    build:
      context: ../../{{cookiecutter.project_slug}}
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    environment:
      - APP_ENV=prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    {% if cookiecutter.db_driver == "postgresql" -%}
    depends_on:
      postgres:
        condition: service_healthy
    {%- endif %}

  {% if cookiecutter.db_driver == "postgresql" -%}
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: {{ cookiecutter.project_slug }}
      POSTGRES_USER: {{ cookiecutter.project_slug }}_prod_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{ cookiecutter.project_slug }}_prod_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_prod:
  {%- endif %}
{%- endif %}
